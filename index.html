<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
  </head>
  <body>
    <table>
      
      <tr>
        <th>City</th>
        <th>State</th>
        <th>2017 estimate</th>
      </tr>
      
      <tr>
        <td>New York</td>
        <td><img src="new york.jpeg" height=25 alt="New York Logo">New York</td>
        <td>8,622,698</td>
      </tr>
      
      <tr>
        <td>Los Angeles</td>
        <td><img src="california.png"height=25 alt="California Logo">California</td>
        <td>3,999,759</td>
      </tr>
      
      <tr>
        <td>Chicago</td>
        <td><img src="illinois.jpeg" height=25 alt="Illinois Logo">Illinois</td>
        <td>2,716,450</td>
      </tr>
      
      <tr>
        <td>Houston</td>
        <td><img src="texas.png"height=25 alt="Texas Logo">Texas</td>
        <td>2,312,717</td>
      </tr>
    </table>
    <!-- Write your HTML here -->
  </body>
</html>
